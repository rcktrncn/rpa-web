<!DOCTYPE html>
<html>
<head>
	<meta chraset="utf-8">
	<title>Sample Table</title>
</head>
<body>

<style>
table, th, td {
  border: 1px solid black;
}
</style>

<h1>Sample Tables</h1>

<h2>Simple 3 rows 3 columns</h2>

<table id="table1">
  <tr>
    <td>Cell-A1</td>
    <td>Cell-B1</td>
    <td>Cell-C1</td>
  </tr>
  <tr>
    <td>Cell-A2</td>
    <td>Cell-B2</td>
    <td>Cell-C2</td>
  </tr>
  <tr>
    <td>Cell-A3</td>
    <td>Cell-B3</td>
    <td>Cell-C3</td>
  </tr>
</table>

<h2>td, th Table</h2>

<table id="table2">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Contry</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>28</td>
    <td>U.S.A</td>
  </tr>
  <tr>
    <td>Tom</td>
    <td>17</td>
    <td>Canada</td>
  </tr>
  <tr>
    <td>John</td>
    <td>36</td>
    <td>France</td>
  </tr>
</table>

<h2>thead, tbody, tfoot Table</h2>

<table id="table3">
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Num</th>
    </th>
  </thead>
  <tbody>
    <tr>
      <td>Apple</td>
      <td>15</td>
      <td>6</td>
    </tr>
    <tr>
      <td>Peach</td>
      <td>25</td>
      <td>3</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>20</td>
      <td>10</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Sum</th>
      <td>60</td>
      <td>19</td>
    </tr>
  </tfoot>
</table>

<hr>

<p><a href="index.html">Back to Home</a></p>

</body>
</html>
