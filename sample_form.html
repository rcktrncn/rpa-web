<!DOCTYPE html>
<html>
<head>
	<meta chraset="utf-8">
	<title>Sample Form</title>
</head>
<body>
<h1>Sample Form</h1>

<p>Please Input Informations</p>

<h2>Form</h2>

<form name="myform" action="sample_form_submit.html">
<div>
  <p>
    <label for="name">Name: </label>
    <input type="text" name="name" value="" id="name">
  </p>
</div>
<div>
  <p>
    <label for="email">E-Mail: </label>
    <input type="text" name="email" value="" id="email">
  </p>
</div>
<div>
  <p>I have ...
    <span>
      <input type="checkbox" name="i_have" value="desktop" id="desktop">
      <label for="desktop">Desktop PC</label>
    </span>
    <span>
      <input type="checkbox" name="i_have" value="laptop" id="laptop">
      <label for="laptop">Laptop PC</label>
    </span>
    <span>
      <input type="checkbox" name="i_have" value="tablet" id="tablet">
      <label for="tablet">Tablet</label>
    </span>
  </p>
</div>
<div>
  <p>I know taskt.</p>
  <p>
    <span>
      <input type="radio" name="i_know_taskt" value="yes" id="i_know_taskt_yes" checked>
      <label for="i_know_taskt_yes">Yes</label>
    </span>
    <span>
      <input type="radio" name="i_know_taskt" value="no" id="i_know_taskt_no">
      <label for="i_know_taskt_no">No</label>
    </span>
  </p>
</div>
<div>
  <p>Select A, B, or C.<p>
  <p><select name="alphabet">
       <option value="a">A</option>
       <option value="b">B</option>
       <option value="c">C</option>
     </select></p>
</div>
<div>
  <p>Free Input Area</p>
  <p><textarea name="free" rows="5" cols="32"></textarea></p>
</div>
<div>
  <p><input type="submit" value="Submit">
    <input type="reset" value="Reset"></p>
</div>
</form>

<hr>

<p><a href="index.html">Back to Home</a></p>

</body>
</html>
